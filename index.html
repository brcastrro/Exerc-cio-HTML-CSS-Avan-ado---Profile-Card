<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <main class="profile">
      <div class="card">
        <div class="user-information">
          <img
            src="./src/images/image-victor.jpg"
            alt="victor profile"
            class="image"
          />
          <h3 class="creator">Victor Crest <span class="age">26</span></h3>
          <p class="city">London</p>
        </div>
        <hr />
        <ul class="about">
          <li class="info">
            <p class="number">80K</p>
            <p class="text">Followers</p>
          </li>
          <li class="info">
            <p class="number">803K</p>
            <p class="text">Likes</p>
          </li>
          <li class="info">
            <p class="number">1.4K</p>
            <p class="text">Photos</p>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
